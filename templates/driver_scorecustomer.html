<!DOCTYPE html>
<html lang="en">
<title>Dashboard</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
<head>
    <script src="https://kit.fontawesome.com/752b44d127.js"></script>
</head>
<style>
body,h1,h2,h3,h4,h5 {font-family: "Poppins", sans-serif}
body {font-size:16px;}
.w3-half img{margin-bottom:-6px;margin-top:16px;opacity:0.8;cursor:pointer}
.w3-half img:hover{opacity:1}
</style>
<body>

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-red w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:300px;font-weight:bold;" id="mySidebar"><br>
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft" style="width:100%;font-size:22px">Close Menu</a>
  <div class="w3-container">
    <h3 class="w3-padding-64" ><b>TAXI<br>MAN</b></h3>
  </div>
  <div class="w3-bar-block">
    <a href="/driver_dash/" class="w3-bar-item w3-button w3-hover-white">Dashboard</a>
    <a href="/signout/"  class="w3-bar-item w3-button w3-hover-white">Sign Out</a>
    <a href="#trips"  class="w3-bar-item w3-button w3-hover-white">Trip Log</a>
      <br>
      <br>
    <a class="w3-bar-item w3-button w3-hover-yellow" onclick="newtrip_click()">New Trip</a>
  </div>
</nav>

<!-- Top menu on small screens -->
<header class="w3-container w3-top w3-hide-large w3-red w3-xlarge w3-padding">
  <a href="javascript:void(0)" class="w3-button w3-red w3-margin-right" onclick="w3_open()">â˜°</a>
  <span>TAXI MAN</span>
  <span>Driver</span>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:340px;margin-right:40px">

  <!-- Header -->
  <div class="w3-container" style="margin-top:80px" id="showcase">
    <h1 class="w3-jumbo"><b>TAXI MAN</b></h1>
    <h1 class="w3-xxxlarge w3-text-red"><b>Order taxi with reasonable price online!</b></h1>
    <hr style="width:50px;border:5px solid red" class="w3-round">
  </div>

  <div id="score" class="w3-row-padding">
    <div class="w3-card w3-round w3-white">
        <div class="w3-container">
         <h4 class="w3-center">Score your Customer</h4>
         <hr>
          <form method="POST" action="/driver_scoreyocustomah/">
              <div class="w3-row">
                  <div class="w3-col w3-threequarter">
                    <input name="trip_id" value="{{ tripid }}" type="hidden">
                    <p>Coolness of your customer(1-5)   :<input name="score_number" class="w3-input" type="number" value =0 min="1" max="5" step="1"></p>
                  </div>
                  <div class="w3-col w3-quarter w3-margin-top" >
                    <button class="w3-button w3-red w3-margin-top" type="submit"> Submit!</button>
                  </div>
            </div>
          </form>
        </div>
      </div>
    </div>



<!-- End page content -->
</div>

<!-- W3.CSS Container -->
<div class="w3-light-grey w3-container w3-padding-32" style="margin-top:75px;padding-right:58px"><p class="w3-right">Powered by <a href="https://www.YaraMohamadi.com/" title="W3.CSS" target="_blank" class="w3-hover-opacity">Yara.Mohamadi</a></p></div>

<script>


// Script to open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}

// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}
</script>

</body>
</html>
